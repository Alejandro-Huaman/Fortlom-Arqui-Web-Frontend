<app-fanaticnavigation></app-fanaticnavigation>
<body class="imageBackground">
<div class="Title">
  Look for the most emotional events of the artists
</div>
<section>
  <div class="swiper mySwiper container">
    <div class="swiper-wrapper content">
      <div class="swiper-slide card">
        <div class="card-content">
          <div class="image">
            <img src="https://conciertosperu.com.pe/wp-content/uploads/2022/11/Motteros-CP.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
</section>

<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile *ngFor ="let arr of arrayevents">
      <mat-card class="example-card-event">
        <div class="left-column background1-left-column" *ngFor ="let arr2 of arrayusers">
          <div *ngIf = "arr.artist.id == arr2.id" class="text">
                    <h1>{{arr.name}}</h1>
          </div>
          <div fxFlex="10" *ngIf = "arr.artist.id == arr2.id">
            <app-imageforlist [artist]="arr2.id" class="imageEvent"></app-imageforlist>
          </div>
        </div>

        <div class="right-column">
          <div *ngFor ="let arr2 of arrayusers">
            <div *ngIf = "arr.artist.id == arr2.id" class="text2">
                <h1>{{arr2.realname}} {{arr2.lastname}}</h1>
                <p>{{arr.description}}</p>
            </div>
          </div>
          <div>
          <app-Opinion [content]="arr" [user]="idevent" class="content"></app-Opinion>
                <div class = "minipadding"></div>
                <p>{{arr.eventlikes}}</p>
          </div>
          <div *ngIf="checkislickisinevent(arr.ticketLink)" class="link">
            <a href="{{arr.ticketLink}}" id="tikcetlink"><button mat-button><mat-icon>link</mat-icon></button></a>
          </div>
        </div>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>


<!-- Fontawesome CDN Link-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</body>
